<script>
    function enviarForm() {
        if ($('#password').val() != $('#password2').val()) {
            alert('Las claves no coinciden')
            return false;
        }

        $.ajax
        ({
            type: "POST",
            url: "http://localhost:8000/addUser/",
            data: JSON.stringify({
                username: $('#username').val(),
                first_name: $('#first_name').val(),
                last_name: $('#last_name').val(),
                password: $('#password').val(),
                email: $('#email').val(),
                custom: {
                    country: $('#country').val(),
                    city: $('#city').val(),
                    image: $('#image').val()
                }
            }),
            contentType: "application/json; charset=utf-8;",
            dataType: "json",
            success: function (data) {
                window.location = "http://localhost:8000"
            },
            failure: function (errMsg) {
                alert("Hubo un error");
            }

        });

        return false;
    }
</script>


<form method="post" action="" onsubmit="return enviarForm();">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <input id="username" name="username" type="text" placeholder="User name" class="form-control input-md"
                       required=""><br>
                <input id="first_name" name="first_name" type="text" placeholder="First name"
                       class="form-control input-md"
                       required=""><br>
                <input id="last_name" name="last_name" type="text" placeholder="Last name" class="form-control input-md"
                       required=""><br>
                <input id="email" name="email" type="email" placeholder="Email" class="form-control input-md"
                       required=""><br>
                <input id="country" name="country" type="text" placeholder="PaÃ­s" class="form-control input-md"
                       required=""><br>
                <input id="city" name="city" type="text" placeholder="Ciudad" class="form-control input-md" required=""><br>
                <input id="image" name="image" type="file" placeholder="Imagen" class="form-control input-md"
                       required=""><br>
                <input id="password" name="password" type="password" placeholder="Password"
                       class="form-control input-md"
                       required=""><br>
                <input id="password2" name="password2" type="password" placeholder="Verify password"
                       class="form-control input-md" required=""><br>
            </div>
        </div>
    </div>
    <div class="modal-footer">

        <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-secondary">Cancelar
        </button>
        <input type="submit" class="submit-btn btn btn-primary" value="Registarse"/>
    </div>


</form>
